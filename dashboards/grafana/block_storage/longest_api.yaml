  tooltip: {"mode": "single", "sort": "none"}
targets:
  - refId: "A"
    target: "maximumAbove(groupByNodes(removeEmptySeries(stats.timers.openstack.api.$environment.$zone.block-storage.*.*.*.upper), 'sum', 8, 7, 9), 10000)"
title: "Highest API calls duration"
type: "timeseries"
