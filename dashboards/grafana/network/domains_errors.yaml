---
order: 3
description: "Curl like request errors (4*, 5*, failed) for the hosts in scenario30_domains.yaml\n"
gridPos:
  w: 6
  h: 6
  x: 18
  y: 3
fieldConfig:
  defaults:
    custom:
      drawStyle: "points"
      pointSize: 6
options:
  legend: {displayMode: "list", placement: "bottom"}
  tooltip: {mode: "single", sort: "none"}
targets:
  - refId: "A"
    target: "aliasByNode(stats.counters.apimon.metric.$environment.$zone.curl.*.{4*,5*}.attempted.count, 7, 8)"
  - refId: "B"
    target: "aliasByNode(stats.counters.apimon.metric.$environment.$zone.curl.*.failed.count, 7, 8)"
title: "Domains curl Errors"
type: "timeseries"
